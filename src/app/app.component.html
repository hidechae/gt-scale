<div class="container"><div class="gt"><div class="gt-neck"><div class="gt-string gt-string-list-item--{{ i + 1}}" *ngFor="let gtString of gtStringSeq; let i = index"><div class="step" *ngFor="let step of gtString"><div class="label" [class.active]="getLabel(step)" [class.root]="step == selectedTone.step" [class.fifth]="step == selectedTone.step + 7" [class.highlight]="selectedStepSet.has((12 + step - selectedTone.step) % 12)">{{ getLabel(step) }}</div></div></div></div></div><mat-card><div class="step-list"><button class="step-list-item" mat-raised-button="mat-raised-button" *ngFor="let step of stepSeq" (click)="onSelectStep(step)" [class.hidden]="!selectedScale.stepSeq.includes(step.step)" [class.selected]="selectedStepSet.has(step.step)"> {{ step.name }}</button></div><div class="mode-selector"><mat-slide-toggle [checked]="useTone" (change)="useTone = $event.checked"></mat-slide-toggle></div></mat-card><mat-card><div class="tone-list"><button class="tone-list-item" mat-fab="mat-fab" *ngFor="let tone of toneSeq" (click)="selectedTone = tone" [class.selected]="tone == selectedTone"> {{ tone.name }}</button></div></mat-card><mat-card><div class="scale-list"><button class="scale-list-item" mat-raised-button="mat-raised-button" *ngFor="let scale of scaleSeq" (click)="selectedScale = scale" [class.selected]="scale == selectedScale">{{ scale.name }}</button></div><div class="code-list"><button class="code-list-item" mat-fab="mat-fab" *ngFor="let code of codeSeq" (click)="selectedScale = code" [class.selected]="code == selectedScale">{{ code.name }}</button></div></mat-card></div>
