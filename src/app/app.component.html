<div class="container"><div class="gt"><div class="gt-neck"><div class="gt-string gt-string-list-item--{{ i + 1}}" *ngFor="let gtString of gtStringSeq; let i = index"><div class="step" *ngFor="let step of gtString"><div class="label" [class.active]="getLabel(step)">{{ getLabel(step) }}</div></div></div></div></div><div class="tone-list"><div class="tone-list-item" *ngFor="let tone of toneSeq" (click)="selectTone(tone)" [class.selected]="tone == selectedTone"><div class="label">{{ tone.name }}</div></div></div><div class="scale-list"><div class="scale-list-item" *ngFor="let scale of scaleSeq" (click)="selectScale(scale)" [class.selected]="scale == selectedScale"><div class="label">{{ scale.name }}</div></div></div></div>
