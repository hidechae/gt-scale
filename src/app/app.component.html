<div class="container"><div class="gt"><div class="gt-neck"><div class="gt-string gt-string-list-item--{{ i + 1}}" *ngFor="let gtString of gtStringSeq; let i = index"><div class="step" *ngFor="let step of gtString"><div class="label" [class.active]="getLabel(step)" [class.root]="step == selectedTone.step" [class.fifth]="step == selectedTone.step + 7">{{ getLabel(step) }}</div></div></div></div></div><div class="tone-list"><div class="tone-list-item" *ngFor="let tone of toneSeq" (click)="selectedTone = tone" [class.selected]="tone == selectedTone"><div class="label">{{ tone.name }}</div></div></div><div class="scale-list"><div class="scale-list-item" *ngFor="let scale of scaleSeq" (click)="selectedScale = scale" [class.selected]="scale == selectedScale"><div class="label">{{ scale.name }}</div></div></div><div class="code-list"><div class="code-list-item" *ngFor="let code of codeSeq" (click)="selectedScale = code" [class.selected]="code == selectedScale"><div class="label">{{ code.name }}</div></div></div></div>
